<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div><img width="53" src="logo.svg" alt="netflix logo"></div>
            <div>
                <button>English</button>
                <button>Sign In</button>
            </div>
        </nav>

        <div class="box"></div>
        <div class="hero">
            <div>Unlimited movies, TV shows, and more</div>
            <div>Watch anywhere. Cancel anytime.</div>
            <div>Ready to watch? Enter your email to create or restart your membership.</div>
            <div>
                <input type="text" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
    </main>
</body>
</html>
